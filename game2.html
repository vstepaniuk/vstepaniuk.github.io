<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Rush Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; /* Critical for mobile to prevent scrolling */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let touches pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        #score-board {
            color: #fff;
            font-size: 24px;
            font-weight: 800;
            text-shadow: 0 0 10px #0ff;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto; /* Re-enable clicks for the button */
            z-index: 10;
        }

        h1 {
            color: #f0f;
            font-size: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #0ff;
            margin: 0 0 20px 0;
            font-style: italic;
        }

        button {
            background: linear-gradient(45deg, #f0f, #0ff);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="score-board">SCORE: 0</div>
    </div>

    <div id="start-screen">
        <h1>Neon Rush</h1>
        <p style="color: #ccc; margin-bottom: 30px;">Drag to steer. Dodge Red. Hit Yellow.</p>
        <button id="start-btn">START ENGINE</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const scoreEl = document.getElementById('score-board');

        // Game State
        let isPlaying = false;
        let score = 0;
        let gameSpeed = 5;
        let lastTime = 0;

        // Dimensions
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Keep player within bounds if resized
            if(player) player.x = Math.min(Math.max(player.x, player.w/2), width - player.w/2);
        }
        window.addEventListener('resize', resize);
        resize();

        // Colors
        const C_PLAYER = '#0ff'; // Cyan
        const C_ENEMY = '#f05';  // Red/Pink
        const C_COIN = '#ff0';   // Yellow
        const C_ROAD = '#222';
        const C_LINE = '#333';

        // Entities
        const player = { x: width / 2, y: 0, w: 50, h: 80, color: C_PLAYER };
        let obstacles = [];
        let particles = [];
        let roadOffset = 0;

        // Input Handling
        let touchX = null;

        document.addEventListener('touchstart', (e) => {
            if (!isPlaying) return;
            touchX = e.touches[0].clientX;
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (!isPlaying) return;
            e.preventDefault(); // Prevent scrolling
            const currentTouchX = e.touches[0].clientX;
            const diff = currentTouchX - touchX;
            player.x += diff * 1.5; // Sensitivity
            touchX = currentTouchX;

            // Boundaries
            if (player.x < player.w / 2) player.x = player.w / 2;
            if (player.x > width - player.w / 2) player.x = width - player.w / 2;
        }, { passive: false });
        
        // Mouse support for desktop testing
        let isMouseDown = false;
        document.addEventListener('mousedown', (e) => {
            if(!isPlaying) return;
            isMouseDown = true;
            touchX = e.clientX;
        });
        document.addEventListener('mousemove', (e) => {
            if(!isPlaying || !isMouseDown) return;
            const diff = e.clientX - touchX;
            player.x += diff;
            touchX = e.clientX;
            if (player.x < player.w / 2) player.x = player.w / 2;
            if (player.x > width - player.w / 2) player.x = width - player.w / 2;
        });
        document.addEventListener('mouseup', () => isMouseDown = false);


        // Particle System
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        // Game Loop
        function spawnObstacle() {
            const size = 50 + Math.random() * 30;
            const type = Math.random() > 0.8 ? 'coin' : 'enemy'; // 20% chance for coin
            obstacles.push({
                x: Math.random() * (width - size) + size / 2,
                y: -100,
                w: type === 'coin' ? 40 : size,
                h: type === 'coin' ? 40 : size,
                type: type,
                active: true
            });
        }

        function gameOver() {
            isPlaying = false;
            createParticles(player.x, player.y, '#fff', 50); // Explosion
            startScreen.classList.remove('hidden');
            document.querySelector('h1').innerText = "CRASHED!";
            startBtn.innerText = "TRY AGAIN";
        }

        function update(dt) {
            // Speed progression
            gameSpeed += 0.001;
            roadOffset = (roadOffset + gameSpeed) % 40;

            // Player position reset (Y stays fixed near bottom)
            player.y = height - 150;

            // Spawn logic
            if (Math.random() < 0.02 + (score * 0.0001)) {
                spawnObstacle();
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let ob = obstacles[i];
                ob.y += gameSpeed;

                // Collision
                // Simple AABB collision
                if (ob.active &&
                    player.x - player.w / 2 < ob.x + ob.w / 2 &&
                    player.x + player.w / 2 > ob.x - ob.w / 2 &&
                    player.y - player.h / 2 < ob.y + ob.h / 2 &&
                    player.y + player.h / 2 > ob.y - ob.h / 2) {
                    
                    if (ob.type === 'enemy') {
                        gameOver();
                    } else {
                        // Collect coin
                        score
