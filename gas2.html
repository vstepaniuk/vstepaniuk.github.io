<!DOCTYPE html>
<html>
<head>
<title>Testing</title>
</head> 
<body>
<iframe src="https://script.google.com/macros/s/AKfycbyu9-icfJngWq5o4oHzWJAh0Zw5HLS2YhfXeXjydi-8qyJQuL0Z27Y0dFuYa32lMaVT/exec"
width="100%"
height="100%"
allowfullscreen="true"
style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
<script>
window.onload = function() {
document.querySelector('iframe').requestFullscreen().catch((err) => {
console.error(`Error attempting to enable full-screen mode: ${err.message}`);
});
};
</script>
</body>
</html>
