<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny F1 Racing Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(#87CEFA, #f0f0f0);
            font-family: Arial, sans-serif;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 600px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #fff;
        }
        #car {
            position: absolute;
            bottom: 10px;
            left: 180px;
            width: 40px;
            height: 80px;
            background-image: url('https://i.imgur.com/ZHk1W1P.png'); /* F1 Car Image */
            background-size: cover;
        }
        .obstacle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/AxsK3U6.png'); /* Obstacle Image */
            background-size: cover;
        }
        .donut {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/TW4EyX0.png'); /* Donut Image */
            background-size: cover;
        }
        @keyframes move {
            from {top: -40px;}
            to {top: 600px;}
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <div id="car"></div>
    </div>

    <script>
        let score = 0;
        let gameRunning = true;
        const gameArea = document.getElementById('gameArea');

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = Math.random() * (gameArea.clientWidth - 40) + 'px';
            gameArea.appendChild(obstacle);
            moveObstacle(obstacle);
        }

        function createDonut() {
            const donut = document.createElement('div');
            donut.classList.add('donut');
            donut.style.left = Math.random() * (gameArea.clientWidth - 40) + 'px';
            gameArea.appendChild(donut);
            moveDonut(donut);
        }

        function moveObstacle(obstacle) {
            obstacle.style.animation = 'move 2s linear infinite';
            obstacle.addEventListener('animationiteration', () => {
                if (gameRunning) {
                    obstacle.remove();
                    createObstacle();
                }
            });

            const checkCollision = setInterval(() => {
                if (isColliding(car, obstacle)) {
                    clearInterval(checkCollision);
                    gameRunning = false;
                    alert('Game Over! Score: ' + score);
                    location.reload();
                }
            }, 100);
        }

        function moveDonut(donut) {
            donut.style.animation = 'move 2s linear infinite';
            donut.addEventListener('animationiteration', () => {
                donut.remove();
                createDonut();
            });
            
            const checkCollision = setInterval(() => {
                if (isColliding(car, donut)) {
                    score++;
                    donut.remove();
                    alert('Score: ' + score);
                }
            }, 100);
        }

        function isColliding(car, item) {
            const carRect = car.getBoundingClientRect();
            const itemRect = item.getBoundingClientRect();
            return !(carRect.right < itemRect.left || 
                     carRect.left > itemRect.right || 
                     carRect.bottom < itemRect.top || 
                     carRect.top > itemRect.bottom);
        }

        const car = document.getElementById('car');
        document.addEventListener('touchmove', (event) => {
            const touchLocation = event.touches[0].clientX - gameArea.offsetLeft;
            car.style.left = Math.max(0, Math.min(gameArea.clientWidth - 40, touchLocation - 20)) + 'px';
        });

        setInterval(createObstacle, 2000); // Create an obstacle every 2 seconds
        setInterval(createDonut, 3000); // Create a donut every 3 seconds
    </script>
</body>
</html>
