<!DOCTYPE html>
<html>
<head>
<title>Testing</title>
</head> 
<body>
<iframe src="https://script.google.com/macros/s/AKfycbyo_Io__etmKEa5Xzw2QBr1cfS2fHpZdAc5yVmbqeJqKwnOynBm5yvIi8V6n27K79oNsQ/exec"
width="100%"
height="100%"
allowfullscreen="true"
sandbox="allow-popups-to-escape-sandbox" 
style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
<script>
window.onload = function() {
document.querySelector('iframe').requestFullscreen().catch((err) => {
console.error(`Error attempting to enable full-screen mode: ${err.message}`);
});
};
</script>
</body>
</html>
